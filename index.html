<div id="signupModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content" style="width: 128%;">
      <div class="modal-header">
        <h4 class="modal-title" style="margin: auto;"><strong>Upload your dog photo</strong></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        
      </div>
      <div class="modal-body">
        <table class="table" border="0" cellpadding="5px">
            <tr>
                <td><label for="email" class="mr-sm-2">Upload a photo</label></td>
                <td>
                    <input id="uploadPhoto" type="file" onchange="uploadedImage(this);" >
                    <button type="button" class="btn uploadButton" id="uploadBtn">Select Photo</button>
                    <script type="text/javascript">
                        const uploadFile = document.getElementById("uploadPhoto");
                        const uploadBtn = document.getElementById("uploadBtn");
                        uploadBtn.addEventListener("click",function(){
                            uploadFile.click();
                        });
                    </script>
                </td>
                <td align="right"><img src="img/preview.PNG" style="border: solid grey 1px" id="uploadImage" height="60px" width="70px"></td>
            </tr>
            <tr>
                <td><label for="pwd" class="mr-sm-2">Title</label></td>
                <td colspan="2"><input type="password" class="inputBox form-control mb-2 mr-sm-2" placeholder="What bread is your dog" id="pwd"></td>
            </tr>
            <tr>
                <td><label for="pwd" class="mr-sm-2">Description</label></td>
                <td colspan="2"><textarea rows="5" class="inputBox form-control mb-2 mr-sm-2"></textarea></td>
            </tr>
            <tr>
                <td><label for="pwd" class="mr-sm-2">Secret User ID </label></td>
                <td colspan="2"><input type="password" class="inputBox form-control mb-2 mr-sm-2" placeholder="#########" id="pwd"></td>
            </tr>
            <tr>
                <td colspan="3"><button type="submit" style="width: 100%;" class="btn btn-primary mb-2">Submit</button></td>
            </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function uploadedImage(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#uploadImage').attr('src', e.target.result);
                var img = document.getElementById("uploadImage");
                img.style.display = 'block';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    function showModel(obj){
        document.getElementById("showImg").src = obj.src;
        document.getElementById("modalBtn").click();
    }
    </script>
</script>
<button id="modalBtn" type="button" data-toggle="modal" data-target="#PhotoModal1" hidden="hidden"></button>
